<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypo currency</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<script src="https://kit.fontawesome.com/9300187746.js" crossorigin="anonymous"></script>

</head>
<body>
  <section class="bg">
    <img src="assets/rock.jpg" alt="bg image" class="rock1">
    <img src="assets/rock.jpg" alt="bg image" class="rock2">  
    <img src="assets/rock.jpg" alt="bg image" class="rock3">  
    <img src="assets/rock.jpg" alt="bg image" class="rock4">
    <img src="assets/rock.jpg" alt="bg image" class="rock5"> 
  </section>

  <section class="main">
    <div class="frase">
      <h1>Estudia el mercado, ganale a la inflaci√≥n.</h1>
    </div>
    <div class="top">
      <form class="search">
        <input type="text">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <button class="top-btn">Ver top 100</button>
    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Market cap</th>
            <th>Volumen 24 hs</th>
            <th>%24 hs</th>
            <th>%7 dias</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <div class="page-manage">
      <button class="prev chevron"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="page-num">1</div>
      <button class="next chevron"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </section>
 
  <script src="assets/request.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
